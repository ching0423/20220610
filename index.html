<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Galaxy Tours</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Galaxy Tour</h1>

<div id="app">
    <h2 :class="h2ClassController">{{productName}}</h2>
    <p :style="pStyleController">{{productDescription}}</p>
    <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
        <tr>
        <td width="20%">{{productClass.name}}</td>
        <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
        <td>
            <button style="width: 35%" v-if="productClass.earlyBird">Book Earlybird!</button>
            <button style="width: 35%" v-else onclick="document.getElementById('text').style.display=(document.getElementById('text').style.display=='none')?'block':'none';">Book</button>&nbsp;
            
            <span v-show="productClass.seatsAvailable < 10" style="color:red">
            Almost Sold out!
            </span>
            </td>
        </tr>
        </table>
        <div  style="display:none" id="text">
            <form action="" method="">
                Name : <input type="text" v-model="name"><br><br>
                Tickets : <input type="text" v-model="name"><br><br>
                Note : <input type="text" v-model="name"><br><br>
                <select v-model="selectedIndex">
                <option v-for="(stringItem, index) in statusList" :value="index">
                {{stringItem}}
                </option>
                </select>
                </form>
                <button style="width: 10%" v-else onclick="document.getElementById('text').style.display=(document.getElementById('text').style.display=='none')?'block':'none';">order</button>&nbsp;
        </div>
<img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
:style="imageStyleController"
:alt="imageAlt" :title="imageAlt">
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="main.js"></script>
</body>
</html>
